<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Greetings Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #ffcc00;
            color: #333;
        }

        .greeting-card {
            margin: 20px auto;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            display: flex;
            align-items: bottom;
            justify-content: center;
            font-size: 20px;
            color: white;
            background-size: cover;
            background-position: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .diwali {
            background-image: url('diw.jpg');
            background-color: #ff9800;
        }

        .christmas {
            background-image: url('chris.jpg');
            background-color: #4caf50;
        }

        .new-year {
            background-image: url('new.jpeg');
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <header>Festival Greetings Card Generator</header>
    <div class="container">
        <select id="festivalSelector">
            <option value="">-- Select a Festival --</option>
            <option value="diwali">Diwali</option>
            <option value="christmas">Christmas</option>
            <option value="new-year">New Year</option>
        </select>
        <button onclick="generateCard()">Generate Greeting Card</button>

        <div id="greetingCard" class="greeting-card">
            Select a festival to see your greeting card!
        </div>
    </div>

    <script>
        function generateCard() {
            const selector = document.getElementById('festivalSelector');
            const card = document.getElementById('greetingCard');
            const selectedFestival = selector.value;

            if (selectedFestival === 'diwali') {
                card.className = 'greeting-card diwali';
                card.textContent = 'Happy Diwali! Wishing you light and joy!';
            } else if (selectedFestival === 'christmas') {
                card.className = 'greeting-card christmas';
                card.textContent = 'Merry Christmas! May your holidays be bright!';
            } else if (selectedFestival === 'new-year') {
                card.className = 'greeting-card new-year';
                card.textContent = 'Happy New Year! Cheers to a great year ahead!';
            } else {
                card.className = 'greeting-card';
                card.textContent = 'Select a festival to see your greeting card!';
            }
        }
    </script>
</body>
</html>
